<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Создание ваучера</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- for mobile -->
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <form class="form">
          <div class="block-mini">
            <div class="data">
              <div class="data-input">
                <label for="btn2"><p>Сумма</p>
                <input type="number" id="sum"></label>
              </div>
              <div class="data-input">
                <label for="btn3"><p>Кол-во активаций</p>
                <input type="number" id="count"></label>
              </div>
            </div>
          </div>
        <div class="block-output">
          <div class="text">
            <input class="btn grey" id="create" type="button" value="Создать">
          </div>
        </div>
      </form>
      <div class="image">
        <img id='img' class='none-img' src="img/voucher.jpg">
        
        <p id="voucher_pic"></p>
        <p id="sum_pic"></p>
        <p id="count_pic"></p>

      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
