        <div class="block-output">
          <div class="text">

        </div>
      </form>
      <div class="image">
        <img id='img' class='none-img' src="img/voucher2.png">

          <p id="voucher_pic"></p>
        </div>
        <p id="sum_pic"></p>
        <p id="count_pic"></p>

      </div>
    </div>
